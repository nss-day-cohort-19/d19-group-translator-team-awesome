<!DOCTYPE html>
<html>
<head>
	<title>Team Awesome Translator</title>
</head>
<body>
	<h1>Translate This!</h1>
	<textarea type="textarea" name="input" id="input"></textarea>
	<select id="languageType">
		<option id="hindi">Hindi</option>
		<option id="russian">Russian</option>
		<option id="spanish">Spanish</option>
		<option id="french">French</option>
	</select>
	<button id="translateBtn">Translate</button>
	<textarea type="textarea" name="output" id="output" disabled></textarea>
</body>
</html>
